<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#ff5722">

    <!-- Your app title -->
    <title>販團 - 校園雲端外賣團購APP</title>
    <!-- Path to Framework7 Library CSS, Material Theme -->
    <link rel="stylesheet" href="./bower_components/Framework7/dist/css/framework7.material.min.css">
    <!-- Path to Framework7 color related styles, Material Theme -->
    <link rel="stylesheet" href="./bower_components/Framework7/dist/css/framework7.material.colors.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="./css/onigiri.css">

    <link rel="shortcut icon" href="./assets/img/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="60x60" href="./assets/img/apple-icon-60x60.png">
    <link rel="icon" type="image/png" sizes="60x60" href="./assets/img/apple-icon-60x60.png">


</head>
<body class="theme-deeporange">


<!-- First, we need to add Panel's overlay that will overlays app while panel is opened -->
<div class="panel-overlay"></div>
<!-- Left panel -->
<div class="panel panel-left panel-cover">
    <div class="panel-head">
		<div><img src="./assets/img/icon-big.png" style="height:100px; width:100px;margin-top:15%;"></div>
    </div>
    <div class="list-block panel-button-list">
        <div class="content-block-title">團員</div>
        <ul>
            <li>
                <a href="#" id="tabNearGroups" class="close-panel item-link item-content">
                    <div class="item-inner">
                        <div class="item-title">附近的團購</div>
                    </div>
                </a>
            </li>
            <li>
                <a href="#" id="tabOrders" class="item-link item-content close-panel">
                    <div class="item-inner">
                        <div class="item-title">我的訂單</div>
                    </div>
                </a>
            </li>
        </ul>
        <div class="content-block-title">團主</div>
        <ul>
            <li>
                <a href="#" id="btnCreateGroup" class="close-panel item-link item-content">
                    <div class="item-inner">
                        <div class="item-title">創建團購</div>
                    </div>
                </a>
            </li>
            <li>
                <a href="#" id="btnMyGroups" class="item-link item-content close-panel">
                    <div class="item-inner">
                        <div class="item-title">我發起的團購</div>
                    </div>
                </a>
            </li>
            <li>
                <a href="#" id="btnConfirm" class="item-link item-content close-panel">
                    <div class="item-inner">
                        <div class="item-title">團主確認</div>
                    </div>
                </a>
            </li>
			 <li>
                <a href="#" id="btnPayDetail" class="item-link item-content close-panel">
                    <div class="item-inner">
                        <div class="item-title">付款明細</div>
                    </div>
                </a>
            </li>
        </ul>
        <div class="content-block-title">設定</div>
        <ul>
            <li>
                <a href="#" id="btnsetting" class="close-panel item-link item-content">
                    <div class="item-inner">
                        <div class="item-title">設定</div>
                    </div>
                </a>
            </li>
            <li>
                <a href="#" id="btnLogout" class="close-panel item-link item-content">
                    <div class="item-inner">
                        <div class="item-title">登出</div>
                    </div>
                </a>
            </li>
        </ul>
    </div>

</div>


<!-- Views -->
<div class="views">
    <!-- Your main view, should have "view-main" class -->
    <div class="view view-main">
        <!-- Pages container, because we use fixed navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-fixed ">
            <!-- Page, "data-page" contains page name -->
            <div data-page="index" class='page '>

            </div>
        </div>
    </div>
</div>
<div class="login-screen modal-in">
    <!-- Default view-page layout -->
    <div class="view">
        <div data-page="login-screen" class="page  ">
            <div class="page-content login-screen-content">

                <div class="content-block  icon-big">
                    <img src="./assets/img/icon-big.png" style="width: 50%" s alt="">
                </div>
                <div class="login-screen-title">販團</div>
                <form>
                    <div class="list-block inputs-list theme-white ">
                        <ul>
                            <li class="item-content">
                                <div id="floatLabelName" class="item-inner">
                                    <div class="item-title usrName floating-label ficon icon-usr-name">L 輸入帳號</div>
                                    <div class="item-input">
                                        <input type="text" class="usrName login-input" id="txtUsrName" name="usrName"
                                               placeholder="">
                                    </div>
                                </div>
                            </li>
                            <li class="item-content" id="floatLabelPwd">
                                <div class="item-inner ">
                                    <div class="item-title floating-label usrPwd ficon icon-usr-name">S 輸入密碼</div>
                                    <div class="item-input">
                                        <input type="password" class="usrPwd login-input" id="txtUsrPwd" name="usrPwd"
                                               placeholder="">
                                    </div>
                                </div>
                            </li>

                            <!--<a id="cheat" href="#"  >Go</a>-->
                        </ul>
                    </div>
                    <div class="content-block">
                        <a href="#" class="button button-fill color-green" id="btn-login">登入</a>
                    </div>
                    <div class="content-block">
                        <a href="#" class="button button-fill color-blue" id="btn-sign-up">註冊</a>
                    </div>
                    <div class="content-block">
                        <div class="list-block-label"></div>
                    </div>


                </form>
                <div class="list left" style="margin-top: 15%; color:white">建議使用Google Chrome 版本40以上</div>

            </div>

        </div>
    </div>
</div>


<div class="popover js-popover-order" id="popoverOrder">
    <div class="popover-angle"></div>
    <div class="popover-inner">
        <div class="list-block">
            <ul>
                <li><a href="#" class="list-button item-link" id="popNewGroup" @click="popNewGroup">最新的團購</a></li>
                <li><a href="#" class="list-button item-link" id="popCloseDeadline"
                       @click="popCloseDeadline">最接近截止的團購</a></li>
                <li><a href="#" class="list-button item-link" id="popFarDeadline" @click="popFarDeadline">最晚截止的團購</a>
                </li>
                <li><a href="#" class="list-button item-link" id="popOldGroup" @click="popOldGroup">最舊的團購</a></li>
            </ul>


        </div>
    </div>
</div>
<div class="popover js-popover-filter" id="popoverFilter">
    <div class="popover-angle"></div>
    <div class="popover-inner">
        <div class="content-block">
            <div class="list-block">
                <ul>
                    <li><a href="#" class="list-button item-link" id="allTypes" @click="allTypes">所有類型</a></li>
                    <li><a href="#" class="list-button item-link" id="filter-餐廳" @click="filter('餐廳')">餐廳</a></li>
                    <li><a href="#" class="list-button item-link" id="filter-其他" @click="filter('其他')">其他</a></li>

                    <!--<li v-for="type in merchantTypes"><a href="#" class="list-button item-link" @click="filter(type)">{{type}}</a></li>-->
                </ul>
            </div>
        </div>
    </div>
</div>

<div class="popup tablet-fullscreen popup-message">

    <div data-page="message" class="page">
        <div class="navbar">
            <div class="navbar-inner">

                <div class="left close-popup"><a href="#" class="link"><i class="icon  icon-back"></i></a>
                </div>
                <div class="center">備註留言板</div>
                <!--<div class="right"><a href="#" class="link  "><i class=""></i></a></div>-->
            </div>
        </div>


        <div class="toolbar toolbar-bottom">
            <div class="toolbar-inner">
                <a id="btnSend" href="#"
                   class="button button-fill color-green close-popup  toolbar-button">
                    確定
                </a>
            </div>
        </div>

        <!--<input type="text" id="comments" style="width: 100%;  border:solid 1px #dadada; padding:2px; height:100%; "/>-->


        <div class="content-block" style="margin-top: 60px; height: 70%; ">
            <div class="item-inner" style="height: 20px;">
                <div class="item-input" >
                    <input class="button" type="text" style="width:100%;font-size:14pt;" placeholder="冰塊 甜度" readonly
                           id="picker-device">
                </div>
            </div>

            <textarea id="comments" placeholder="請輸入文字"
                      style="height: 100%;width: 100%;border: none;font-size: 14pt; resize: none; margin-top: 20px;"></textarea>
        </div>


        <!--<div class="content-block-title">Data list, with icons</div>-->


    </div>

</div>


<!-- Path to Framework7 Library JS-->
<script type="text/javascript" src="./bower_components/Framework7/dist/js/framework7.min.js"></script>
<!-- Path to your app js-->
<script type="text/javascript" src="./dist/js/bundle.js"></script>
<!--<script type="text/javascript" src="../js/main.js"></script>-->
</body>

</html>
