<div data-page="my-groups" class="page">
    <div class="navbar">
        <div class="navbar-inner">
            <div class="left"><a href="home.html" class=" link icon-only"><i class="icon icon-back"></i></a>
            </div>
            <div class="center">我發起的團購</div>
            <div class="right"> <a href="#"  class="link btn-product-detail">團購詳情</a> </div>
        </div>
    </div>

    <div class="page-content">
        {{#each groupedOrderSums}}
        <div class="content-block-title">發起時間: {{group.grpCreateTime}}</div>
        <!--<div class="content-block-title">截止時間: {{group.grpTime}}</div>-->
        <div class="card demo-card-header-pic">
            <div class="list-block media-list" style="margin-top: 0px;!important;">
                <div class="card-header item-title-row">
                    <div>{{group.merchant.metName}}</div>
                    <div   class="status" style="color:green">{{group.grpStatusCh}}</div>
                </div>
                <ul>
                    {{#each orderSums}}
                    <li>
                        <label class="item-content">
                            <div class="item-media"><img style="border-radius: 50%;"
                                                         src="./../assets/img/img-dish-01.png" width="36"></div>
                            <div class="item-inner">
                                <div class="item-title-row" style="line-height: 36px;">
                                    <div class="item-title">{{dish.dihName}}</div>
                                    <div class="center">{{ordNum}}份</div>
                                    <div class="item-after">NT {{js "this.dish.dihPrice * this.ordNum"}}</div>

                                </div>

                            </div>

                        </label>

                    </li>


                    {{/each}}

                    {{#js_compare "this.orderSums.length===0"}}
                    <li>
                        <label class="item-content">
                            <div class="item-inner">
                                <div class="item-title-row" style="line-height: 36px;">
                                    <div class="center">還沒有人加入此團購,快去邀請朋友加入吧~</div>
                                </div>

                            </div>

                        </label>

                    </li>
                    {{/js_compare}}


                </ul>
            </div>
            <div class="card-footer">
                <a href="#"  class="btn-contact-merchant link btn-join btn-join-in-group-page"
                   data-met-phone="{{group.merchant.metPhone}}"
                   style="color:red">聯繫商家</a>
                <a href="#" class="link btn-group-detail" data-grp-id="{{group.grpId}}"
                   data-grp-next-status="{{group.grpNextStatus}}"
                   style="{{#if this.group.btnChangeStatusDisable}} color:gray;{{else}} color:red; {{/if}}"  >{{group.btnChangeStatusName}}</a>
            </div>
        </div>
        {{/each}}
    </div>
</div>
